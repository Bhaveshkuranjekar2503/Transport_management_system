<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>No. of trucks on each route</title>
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-image: url('https://images.pexels.com/photos/93398/pexels-photo-93398.jpeg?auto=compress&cs=tinysrgb&fit=crop&h=1080&w=1920');
        background-size: cover;
        background-attachment: fixed;
        color: #333;
        margin: 0;
        padding: 0;
    }
    .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 10px;
        margin: 50px auto;
        max-width: 800px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    h1, h3 {
        text-align: center;
        color: #007BFF;
    }
    .important {
        color: #ff4500;
        font-weight: bold;
        font-size: 20px;
        margin: 20px 0;
        text-align: center;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
    }
    table, th, td {
        border: 1px solid #007BFF;
    }
    th, td {
        padding: 15px;
        text-align: center;
    }
    th {
        background-color: #007BFF;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f2f2f2;
    }
    form {
        margin: 20px auto;
        max-width: 600px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    label {
        font-weight: bold;
        margin-right: 10px;
    }
    select, input[type="submit"] {
        padding: 10px;
        margin: 5px 0;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: calc(50% - 12px);
    }
    input[type="submit"] {
        background-color: #007BFF;
        color: white;
        cursor: pointer;
        width: 100%;
        margin-top: 10px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .back-link {
        text-align: center;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>No. of trucks on each route</h1>
    <form action="trs">
        <label for="StartingPoint">Route-From:</label>
        <select id="StartingPoint" name="StartingPoint">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select>
        <label for="EndingPoint">To:</label>
        <select id="EndingPoint" name="EndingPoint">
            <option value="Hyderabad">Hyderabad</option>
            <option value="Nagpur">Nagpur</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Pune">Pune</option>
        </select>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
