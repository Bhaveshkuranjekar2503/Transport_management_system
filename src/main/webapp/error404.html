<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>404 Page Not Found</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        overflow: hidden;
        background-color: #f8f8f8;
    }
    .container {
        position: relative;
        max-width: 600px;
        margin: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        z-index: 2;
        text-align: center;
    }
    h1 {
        font-size: 48px;
        margin-bottom: 10px;
        color: #e74c3c;
    }
    h3 {
        font-size: 24px;
        margin-bottom: 30px;
    }
    p {
        font-size: 18px;
        color: #777;
    }
    .back-btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 18px;
        color: #fff;
        background-color: #3498db;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .back-btn:hover {
        background-color: #2980b9;
    }
    .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 1;
    }
</style>
</head>
<body>
    <img alt="error image" src="error-404.webp" class="background-image">
    <div class="container">
        <h1>404</h1>
        <h3>Page Not Found</h3>
        <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
        <a href="Index.html" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
